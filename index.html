<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elica Key Visuals Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="settings">
        <div class="title-1">Elica Key Visuals Generator</div>

        <div class="group">
          <div class="title-2">TYPE</div>
          <div class="buttons">
            <button>Aspiration</button>
            <button class="active">Propagation</button>
            <button>Hybrid</button>
          </div>
        </div>

        <div class="group" id="slider-1">
          <label class="title-2" for="size">COLUMNS</label>
        </div>

        <div class="group" id="slider-2">
          <label class="title-2" for="speed">ROWS</label>
        </div>

        <div class="group" id="slider-3">
          <label class="title-2" for="speed">MODULES</label>
        </div>

        <div class="group" id="slider-4">
          <label class="title-2" for="speed">SPEED</label>
        </div>

        <div class="group">
          <div class="title-2">COLORS</div>

          <div class="btn-group-gradient">
            <div class="gradient-group" id="colors-1"></div>
          </div>
        </div>

        <div class="group">
          <div class="title-2">FORMAT</div>
          <div class="buttons" id="format"></div>
        </div>

        <div class="group">
          <div class="title-2">OUTPUT</div>
          <div class="group-row">
            <div class="btn-group">
              <div class="title-3">Image</div>
              <div class="buttons">
                <button class="active">PNG</button>
              </div>
            </div>
            <div class="btn-group">
              <div class="title-3">Video</div>
              <div class="buttons">
                <button>MP4</button>
                <button>MOV</button>
              </div>
            </div>
          </div>
        </div>

        <div class="group">
          <div class="buttons">
            <button class="download" id="download" onclick="download()">DOWNLOAD</button>
          </div>
        </div>
      </div>
      <div id="visual"><main></main></div>
    </div>

    <script src="script.js"></script>
    <script src="sketch-2.js"></script>
  </body>
</html>
